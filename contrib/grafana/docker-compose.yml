services:
  prometheus:
    image: prom/prometheus:latest
    container_name: pgmoneta_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:main
    container_name: pgmoneta_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./pgmoneta-overview.json:/var/lib/grafana/dashboards/pgmoneta-overview.json
      - ./pgmoneta-server-details.json:/var/lib/grafana/dashboards/pgmoneta-server-details.json
      - ./pgmoneta-performance.json:/var/lib/grafana/dashboards/pgmoneta-performance.json
      - ./provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
